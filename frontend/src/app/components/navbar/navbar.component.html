<nav class="bg-[#2c2e3bf2] border-gray-200 mb-10">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
   
    <div class = "flex items-center">
      <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="/assets/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">School Catalog</span>
      </a>  
      <div class="ml-10 block w-auto" *ngIf="user">
        <ul class="flex font-medium p-0 border-gray-100 rounded-lg bg-transparent space-x-8 flex-row mt-0 border-0">
          <li>
            <a class="link">My courses</a>
          </li>
          <li *ngIf="user.superUser">
            <a class="link">Admin</a>
          </li>
        </ul>
      </div>
    </div>

    <a routerLink="/login" class="login" *ngIf="!user">
      Login
    </a>

    <ng-container *ngIf="user">
      <div class="ml-2">
        <button type="button" class="user" (click)="toggleUserMenu()">
          {{ user.firstName }} {{ user.lastName }} <fa-icon [icon]="['fas', userMenuStatus ? 'angle-up' : 'angle-down']" class = "ml-1 text-xs"></fa-icon>
        </button>
        <div class="absolute bg-[#393c4d] z-50 my-1 text-base list-none divide-y divide-gray-400 rounded-lg shadow" *ngIf="userMenuStatus">
          <div class="px-4 py-2">
            <span class="block text-sm text-white">{{ user.firstName }} {{ user.lastName }}</span>
            <span class="block text-sm truncate text-gray-400">{{ user.email }}</span>
          </div>
          <ul>
            <li>
              <a (click)="logout()" class="cursor-pointer rounded-b-md block px-4 py-2 text-sm text-gray-200 hover:text-white hover:bg-white/5">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</nav>
