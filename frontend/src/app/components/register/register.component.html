<div class="w-full flex justify-center">
  <div
    class="w-full bg-[#2C2E3B] border-white/5 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Create a new account
      </h1>
      <form class="space-y-4 md:space-y-6" [formGroup]="formGroup">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
          <input type="text" class="input" placeholder="John" formControlName="firstName" [ngClass]="{ 'is-invalid': formGroup.touched && formGroup.controls['firstName'].errors }">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
          <input type="text" class="input" placeholder="Doe" formControlName="lastName" [ngClass]="{ 'is-invalid': formGroup.touched && formGroup.controls['lastName'].errors }">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input type="email" class="input" placeholder="name@company.com" formControlName="email" [ngClass]="{ 'is-invalid': formGroup.touched && formGroup.controls['email'].errors }">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
          <input type="password" class="input" placeholder="••••••••" formControlName="password" [ngClass]="{ 'is-invalid': formGroup.touched && formGroup.controls['password'].errors }">
        </div>
        <button class="sign-in" [disabled]="!formGroup.valid" (click)="register()">Register</button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Already have an account? <a routerLink="/login"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
