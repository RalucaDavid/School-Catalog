<div class="w-full flex justify-center">
  <div
    class="w-full bg-[#2C2E3B] border-white/5 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Sign in to your account
      </h1>
      <div class="space-y-4 md:space-y-6">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input type="email" class="input" placeholder="name@company.com" [(ngModel)]="email">
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
          <input type="passsword" class="input" placeholder="••••••••" [(ngModel)]="password">
        </div>
        <button class="sign-in" [disabled]="!email || !password" (click)="login()">Sign in</button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Don't have an account yet? <a routerLink="register"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
